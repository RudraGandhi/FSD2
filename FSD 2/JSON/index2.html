<!-- JSON Array -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myid">

    </div>
    <script>
        let obj1 = {
            "name" : "Abhishek",
            "courses" : ["HTML","CSS","JS"]
        }
        document.getElementById("myid").innerHTML += "course : "+obj1.courses[0];+ "<br>";

        let obj2 = {
            "name" : "Abhishek",
            "courses" : ["HTML","CSS","JS"]
        }

        for(let i = 0; i < obj2.courses.length; i++)
        {
            if(i == 1)
            {
                document.getElementById("myid").innerHTML += "<br>course : Python <br>";
            }
            else
            {
                document.getElementById("myid").innerHTML += "<br>course : "+obj2.courses[i]+ "<br>";
            }
        }
    </script>
</body>
</html>
